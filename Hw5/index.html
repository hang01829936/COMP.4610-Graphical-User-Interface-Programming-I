
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scrabble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--title-->
  <div class="title">
    <h1>Scrabble</h1>
  </div>
  <div id="results" class="container-fluid">
      <p>Tile Amount: <span id="TilesAmount" class="tileAmount"> 0</span></p>
      <p>High Score: <span id="HighScore" class="highScore"> 0</span></p>
      <p>Score: <span id="Score" class="score"> 0</span></p>
  </div>
  <div id="gameBoard"></div>
  <div id="letterArray"></div>
  <div id="buttons" class="container-fluid" >
      <button class="btn btn-primary mx-1" id="Reset" onClick="reset()" type="button">Reset</button>
      <button class="btn btn-primary mx-1" id="Submit" onClick="score()" type="button">Submit</button>
  </div>
    <footer>
    <span>Copyright &copy; 2022 Monineth Hang</span>
  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
