<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Creating an Interactive Dynamic Table</title>
  <!--Adds Bootstrap and my stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 id="title">Welcome to The Interactive Multiply Table.</h2>
  <form role="form" id="container" name="container" onsubmit="return false">
    <fieldset>
      <!--Some instruction-->
      <legend id="instruction"> <b>Please enter number between the range of -50 to 50</b></legend>

      <!--Column Input (multiplier)-->
      <h3 id="colTitle">Column</h3>
      <div>
        <label for="colMin">Minimum</label>
        <input class="form-control" type="number" id="colMin" name="colMin">
        <div id="colMin_slider"></div>
      </div>

      <div>
        <label for="colMax">Maximum</label>
        <input class="form-control" type="number" id="colMax" name="colMax">
        <div id="colMax_slider"></div>
      </div>

      <br>

      <!--Row Input (multiplicand)-->
      <h3 id="rowTitle">Row</h3>
      <div>
        <label for="rowMin">Minimum</label>
        <input class="form-control" type="number" id="rowMin" name="rowMin">
        <div id="rowMin_slider"></div>
      </div>

      <div>
        <label for="rowMax">Maximum</label>
        <input class="form-control" type="number" id="rowMax" name="rowMax">
        <div id="rowMax_slider"></div>
      </div>

    </fieldset>
    <!--This button runs my javascript when it is clicked-->
    <button value="Submit" onclick="validate()" type="button" id="submit">Submit</button>
    <!--This button deletes selected tabs-->
  </form>

  <!--the generated table-->
  <div id="muliTable"></div>
  
  <!--tabs-->
  <div id="tabs">
    <ul id="listOfTabs"></ul>
    <div id="tabsElement"></div>
  </div>
  <button type="button" id="delete">Delete</button>
  
  <footer>
    <span>Copyright &copy; 2022 Monineth Hang</span>
  </footer>


  <!--Adds bootstrap, and jquery scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
