<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Creating an Interactive Dynamic Table</title>
  <!-- CSS and boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 id="title">Welcome to The Interactive Multiply Table.</h2>
  <form role="form" id="container" name="container" onsubmit="return false">
    <fieldset>
      <!--Some instruction-->
      <legend id="instruction"> <b>Please enter number between the range of -50 to 50</b></legend>
      
      <!--Column Input (multiplier)-->
      <h3 id="colTitle">Column</h3>
      <div>
        <label for="colMin">Minimum</label>
        <input class="form-control" type="number" id="colMin" name="colMin">
      </div>
      <div>
        <label for="colMax">Maximum</label>
        <input class="form-control" type="number" id="colMax" name="colMax">
      </div>
      <br>

      <!--Row Input (multiplicand)-->
      <h3 id="rowTitle">Row</h3>
      <div>
        <label for="rowMin">Minimum</label>
        <input class="form-control" type="number" id="rowMin" name="rowMin">
      </div>
      <div>
        <label for="rowMax">Maximum</label>
        <input class="form-control" type="number" id="rowMax" name="rowMax">
      </div>
    </fieldset>

    <!--This button runs my javascript when it is clicked-->
    <button value="Submit" onclick="validate()" type="button" id="submit">Submit</button>
  </form>

  <!--the generated table-->
  <div id="muliTable"></div>

  <footer>
    <span>Copyright &copy; 2022 Monineth Hang</span>
  </footer>
  <!--Adds my, bootstrap's, and jquery's scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
